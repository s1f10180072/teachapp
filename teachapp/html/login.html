<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>ログイン</h1>
    </div>

    <div class="all">
        <!--フォーム-->
        <form name="login_form">
            <h1 class="contact-title">ログイン</h1>
            <p>ID、Passwordをご入力の上、「認証」ボタンをクリックしてください。</p>
        </form>

       
        <div class="tabbox">
            <input type="radio" name="tabset" id="tabcheck1" checked>
            <label for="tabcheck1" class="tab">一般ユーザー</label>

            <input type="radio" name="tabset" id="tabcheck2">
            <label for="tabcheck2" class="tab">企業向け</label>
            

            <div class="tabcontent" id="tabcontent1">
                <table>
                <tr>
                    <td>user ID</td>
                    <td>
                        <input type="text" name="user_id" size="40" placeholder="User ID">
                    </td>
                </tr>

                <tr>
                    <td>password</td>
                    <td>
                        <input type="password" name="user_pass" size="40" placeholder="User ID">
                    </td>
                </tr>
                </table>
            </div>
            
            <div class="tabcontent" id="tabcontent2">
                タブ2の中身
            </div>
         </div>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>
    </div>

</body>

</html>
